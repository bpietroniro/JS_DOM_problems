<head>
  <title>Context Menu</title>
  <style type="text/css" media="screen">
    main, #sub {
      padding: 15px;
    }
    main {
      width: 100%;
      height: 200px;
      background: blue;
      color: white;
    }

    #sub {
      position: relative;
      top: 100px;
      left: 15px;
      background: red;
      height: 50px;
      width: 50%;
    }
  </style>
</head>
<main>
  Main Area
  <section id="sub">
    Sub Area
  </section>
</main>
<script>
  document.getElementById('sub').addEventListener('contextmenu', e => {
    e.stopPropagation();
    e.preventDefault();
    alert('sub');
  });

  document.querySelector('main').addEventListener('contextmenu', e => {
    e.preventDefault();
    alert('main');
  });
</script>
