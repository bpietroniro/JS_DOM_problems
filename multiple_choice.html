<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Quiz</title>
    <link rel="stylesheet" href="multiple_choice.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  </head>
  <body>
    <h1>Deet Quiz</h1>
    <form action="#" method="post" novalidate>
      <fieldset></fieldset>
      <input type="submit" id="submit">
      <input type="reset" disabled id="reset">
    </form>
    <script id="question_template" type="text/x-handlebars-template">
      <div class="question" data-id="{{id}}">
        <p class="description">Q{{id}}. {{{description}}}</p>
        {{#each options}}
          <label>
            <input name="{{../id}}" type="radio" value="{{this}}">
            {{this}}
          </label>
        {{/each}}
        <p class="result"></p>
      </div>
    </script>
    <script src="multiple_choice.js"></script>
  </body>
</html>
